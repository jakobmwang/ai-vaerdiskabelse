name: Build PDF
on:
  push:
    branches: [ "main" ]
    paths:
      - 'content/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: pandoc/extra:latest-ubuntu
    permissions:
      contents: write
    steps:
      - name: Update packages
        run: apt-get update
        
      - name: Install Git
        run: apt-get install --no-cache git
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Fix Git ownership
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Install Source Sans Pro font
        run: |
          apt-get install -y fonts-source-sans-pro fontconfig
          fc-cache -fv
      
      - name: Build PDF
        run: |
          pandoc \
            content/*.md \
            --from markdown \
            --pdf-engine=xelatex \
            --metadata-file=content/metadata.yaml \
            --resource-path=content \
            -o Vaerdiskabelse-med-AI.pdf
      
      - name: Commit PDF to repository
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Vaerdiskabelse-med-AI.pdf
          if ! git diff --cached --quiet; then
            git commit -m "Automatisk opdatering af PDF [skip ci]"
            git push
          else
            echo "Ingen ændringer – ingen commit."
          fi
